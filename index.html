<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure Notes</h1>
        <div id="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div id="register" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        <div id="notes" style="display: none;">
            <h2>Your Notes</h2>
            <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note Title" required>
                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                <button type="submit">Save Note</button>
            </form>
            <button id="logoutButton">Logout</button>
            <div id="notesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
